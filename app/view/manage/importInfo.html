<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学历查询管理后台</title>
  <link rel="stylesheet" href="/public/css/iview.css">
  <link rel="stylesheet" href="/public/css/frame.css">
</head>

<body>
  <div id="app">
  <div class="layout">
       <layout>
           <i-header>
               <i-menu mode="horizontal" theme="dark" @on-select="menuClick" active-name="1">
                   <div class="layout-logo"></div>
                   <div class="layout-nav">
                       <submenu name="1">
                          <template slot="title">
                              <icon type="ios-stats" ></icon>
                              学历信息管理
                          </template>
                          <menu-item name="1-1">本专科信息管理</menu-item>
                          <menu-item name="1-2">研究生信息管理</menu-item>
                       </submenu>
                       <menu-item name="2">
                           <icon type="ios-keypad"></icon>
                           学历信息导入
                       </menu-item>
                       <menu-item name="3">
                           <icon type="ios-analytics"></icon>
                           网站使用统计
                       </menu-item>
                       <menu-item name="4">
                           <icon type="md-close"></icon>
                           退出
                       </menu-item>
                   </div>
               </i-menu>
           </i-header>

           <i-content :style="{padding: '0 50px'}">
               <breadcrumb :style="{margin: '20px 0'}">
                   <breadcrumb-item>首页</breadcrumb-item>
                   <breadcrumb-item>学历信息导入</breadcrumb-item>
               </breadcrumb>
               <card>
                   <div class="contentPanel">
                     <row style="text-align:center;margin-top:10px">
                        <h3>选择导入学历信息类别后，上传文件进行导入</h3>
                     <row>
                     <br>
                     <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>

                     <row style="text-align:center;margin-top:20px">
                          <a href="" style="margin-right:5px;">本专科导入模板下载</a>
                          <a href="" style="margin-left:5px;">研究生导入模板下载</a>
                     <row>
                     <row style="margin-top:60px;">
                       <i-col span="9" style="text-align:right;margin-right:30px;">
                         <i-select v-model="graduateTypeModel" placeholder="请选择上传类型" @on-change="changeSelect" style="width:200px">
                           <i-option v-for="item in graduateTypeList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
                         </i-select>
                       </i-col>
                       <i-col span="6">
                         <upload multiple type="drag" :action="uploadActionUrl" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" :on-success="uploadSuccess" :on-error="uploadError" :before-upload="beforeUpload">
                           <div style="padding: 20px 0">
                             <icon type="ios-cloud-upload" size="52" style="color: #3399ff"></icon>
                             <p>点击或者拖拽文件到此上传...</p>
                           </div>
                         </upload>
                       </i-col>
                     </row>
                     <row style="text-align:center;margin-top:30px">
                      <p>当前选择为 <strong style="color:red">${selectType}</strong>，总共导入记录为<strong style="color:red"> ${recordCount} </strong>条!</p>
                     <row>
                   </div>
               </card>
           </i-content>
           <i-footer class="layout-footer-center">2019-2029 &copy; 中共湖南省委党校湖南行政学院</i-footer>
       </layout>
   </div>

  </div>
</body>
<script src="/public/js/lib/vue.min.js"></script>
<script src="/public/js/lib/iview.min.js"></script>
<script src="/public/js/src/importInfo.js"></script>
</html>
