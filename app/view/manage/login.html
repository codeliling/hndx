<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学历查询管理后台</title>
  <script src="//vuejs.org/js/vue.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
  <script src="//unpkg.com/iview/dist/iview.min.js"></script>
  <style type="text/css">
    #loginPanel{
      position: relative;
      width:100%;
      height:100vh;
    }

    #formPanel {
      position: absolute;
      width: 300px;
      height: 300px;
      top: calc(50% - 150px);
      left: calc(50% - 150px);
    }
  </style>
</head>
<body>
  <div id="loginPanel">
    <div id="formPanel">
      <card style="width:320px">
        <i-form :model="formItem" label-position="left" :label-width="80">
          <form-item label="用户名:">
            <i-input v-model="formItem.username" placeholder="Enter username..."></i-input>
          </form-item>
          <form-item label="密码:">
            <i-input v-model="formItem.password" type="password" placeholder="Enter password..."></i-input>
          </form-item>

          <form-item>
              <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
              <i-button @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
          </form-item>

        </i-form>
      </card>

    </div>
  </div>
  <script>
      new Vue({
          el: '#loginPanel',
          data: {
              formItem: {
                username:'',
                password:''
              }
          },
          methods: {

          }
      })
    </script>
</body>
</html>
