<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学历查询管理后台</title>
  <link rel="stylesheet" href="/public/css/iview.css">
  <style type="text/css">
    #loginPanel{
      position: relative;
      width:100%;
      height:calc(100% - 7em);
    }

    #formPanel {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 150px;
      left: calc(50% - 150px);
    }

    .top {
      top: 0;
      height: 7em;
      width: 100%;
      background: #b80207;
      overflow: hidden;
      line-height: 7em;
    }

    .logo{
      width:auto;
      height:6em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="top">
    <img class="logo" src="/public/images/logo@2x.png"/>
  </div>
  <div id="loginPanel">
    <div id="formPanel">
      <card style="width:320px">
        <i-form :model="formItem" label-position="left" :label-width="80">
          <form-item label="用户名:">
            <i-input v-model="formItem.username" placeholder="请输入用户名..."></i-input>
          </form-item>
          <form-item label="密码:">
            <i-input v-model="formItem.password" type="password" placeholder="请输入密码..."></i-input>
          </form-item>

          <form-item>
              <i-button type="primary" @click="handleSubmit()">提交</i-button>
              <i-button @click="handleReset()" style="margin-left: 8px">重置</i-button>
          </form-item>

          <p>{{message}}<p>
        </i-form>
      </card>

    </div>
  </div>
  <script src="/public/js/lib/vue.min.js"></script>
  <script src="/public/js/lib/iview.min.js"></script>
  <script src="/public/js/lib/axios.min.js"></script>
  <script>
      new Vue({
          el: '#loginPanel',
          data: {
              formItem: {
                username:'',
                password:''
              }
          },
          methods: {
            handleSubmit(){
              if(this.formItem.username == '' || this.formItem.username == null){
                this.$Message.info('请填写用户名!');
                return;
              }

              if(this.formItem.password == '' || this.formItem.password == null){
                this.$Message.info('请填写密码!');
                return;
              }

              axios.post('/login', this.formItem)
              .then(function (response) {

              })
              .catch(function (error) {

              });

            },
            handleReset(){

            }
          }
      })
    </script>
</body>
</html>
