<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学历查询管理后台</title>
  <link rel="stylesheet" href="/public/css/iview.css">
  <link rel="stylesheet" href="/public/css/frame.css">

</head>

<body>
  <div id="app">
  <div class="layout">
       <layout>
           <i-header>
               <i-menu mode="horizontal" theme="dark" @on-select="menuClick" active-name="1">
                   <div class="layout-logo"></div>
                   <div class="layout-nav">
                     <submenu name="1">
                        <template slot="title">
                            <icon type="ios-stats" ></icon>
                            学历信息管理
                        </template>
                        <menu-item name="1-1">本专科信息管理</menu-item>
                        <menu-item name="1-2">研究生信息管理</menu-item>
                    </submenu>
                       <menu-item name="2">
                           <icon type="ios-keypad"></icon>
                           学历信息导入
                       </menu-item>
                       <submenu name="3">
                         <template slot="title">
                           <icon type="ios-analytics"></icon>
                             数据统计
                         </template>
                         <menu-item name="3-1">网站使用统计</menu-item>
                         <menu-item name="3-2">使用数据查看</menu-item>
                       </submenu>
                       <menu-item name="4">
                           <icon type="md-close"></icon>
                           退出
                       </menu-item>
                   </div>
               </i-menu>
           </i-header>

           <i-content :style="{padding: '0 50px'}">
               <breadcrumb :style="{margin: '20px 0'}">
                   <breadcrumb-item>首页</breadcrumb-item>
                   <breadcrumb-item>学历信息管理</breadcrumb-item>
                   <breadcrumb-item>研究生信息管理</breadcrumb-item>
               </breadcrumb>
               <card>
                   <div class="contentPanel">
                     <row>
                       <i-col span="5">
                         <i-input v-model="searchData" placeholder="请输入证书编号或者姓名..." style="min-width=100px;max-width: 300px" />
                       </i-col>
                       <i-col span="2">
                         <i-button type="primary" icon="ios-search" @click="searchClick">搜索</i-button>
                       </i-col>
                       <i-col span="17" style="text-align:right">
                         <i-button type="primary" icon="ios-search" @click="addClick">添加</i-button>
                       </i-col>
                     </row>
                     <row style="margin-top:10px;">
                       <i-table border :columns="columns" :data="data6"></i-table>
                     </row>
                     <row style="margin-top:15px;text-align:right">
                       <page :total="pageTotal"  @on-change="handlePage" :current="currentPage" show-elevator show-total />
                     </row>
                   </div>
               </card>
           </i-content>
           <i-footer class="layout-footer-center">2019-2029 &copy; 中共湖南省委党校湖南行政学院</i-footer>
       </layout>
   </div>

  </div>
</body>
<script src="/public/js/lib/vue.min.js"></script>
<script src="/public/js/lib/iview.min.js"></script>
<script src="/public/js/lib/axios.min.js"></script>
<script src="/public/js/src/postgraduate.js"></script>
</html>
